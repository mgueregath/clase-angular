<div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form [formGroup]="form" class="form">
        <div class="row">
            <div class="col-sm-12">
                <div class="form-group row">
                    <label for="firstName" class="col-sm-4 col-form-label">Nombre:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="firstName" id="firstName" name="firstName" placeholder="Nombres" [ngClass]="{'is-invalid': (!form.get('firstName').valid && form.get('firstName').touched), 'is-valid': (form.get('firstName').valid && form.get('firstName').touched)}">
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group row">
                    <label for="lastName" class="col-sm-4 col-form-label">Apellido:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="lastName" id="lastName" name="lastName" placeholder="Apellidos" [ngClass]="{'is-invalid': (!form.get('lastName').valid && form.get('lastName').touched), 'is-valid': (form.get('lastName').valid && form.get('lastName').touched)}">
                    </div>
                </div>
            </div>
            <div class="col-sm-12">
                <div class="form-group row">
                    <label for="email" class="col-sm-4 col-form-label">Correo:</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" formControlName="email" id="email" name="email" placeholder="Correo electrÃ³nico" [ngClass]="{'is-invalid': (!form.get('email').valid && form.get('email').touched), 'is-valid': (form.get('email').valid && form.get('email').touched)}">
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="onConfirm()">Guardar</button>
</div>
