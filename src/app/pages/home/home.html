<nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">Consumo REST</a>
    <button class="btn btn-outline-success my-2 my-sm-0" (click)="openModal()">Agregar</button>
</nav>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Nombre</th>
        <th>Apellido</th>
        <th>Correo</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of students">
        <td>{{ student.nombre }}</td>
        <td>{{ student.apellido }}</td>
        <td>{{ student.correo }}</td>
        <td></td>
      </tr>
    </tbody>
  </table>
